<div class="auth">
    <h1>Login</h1>
    <auth-form
            user="user"
            message="{{ error }}"
            button="Login"
            on-submit="loginUser($event);">
    </auth-form>
</div>
<div class="auth__info">
    <a ui-sref="auth.register">
        Don't have an account? Create one here.
    </a>
</div>
