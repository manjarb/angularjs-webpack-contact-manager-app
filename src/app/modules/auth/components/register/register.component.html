<div class="auth">
    <h1>Register 2</h1>
    <auth-form
        user="user"
        message="{{ error }}"
        button="Create user"
        on-submit="createUser($event);">
    </auth-form>
</div>
<div class="auth__info">
    <a ui-sref="auth.login">
        Already have an account? login here.
    </a>
</div>
