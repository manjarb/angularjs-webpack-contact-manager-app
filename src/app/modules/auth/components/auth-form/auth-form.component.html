<form name="authForm"
      novalidate
      ng-submit="submitForm();">
    <label>
        <input
                type="email"
                name="email"
                required="required"
                placeholder="Enter your email"
                ng-model="user.email">
    </label>
    <label>
        <input
                type="password"
                name="password"
                required="required"
                placeholder="Enter your password"
                ng-model="user.password">
    </label>
    <div class="auth-button">
        <button type="submit" ng-disabled="authForm.$invalid">
            {{ $ctrl.button }}
        </button>
    </div>
    <div ng-if="$ctrl.message">
        {{ $ctrl.message }}
    </div>
</form>
